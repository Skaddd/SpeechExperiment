[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "SpeechExperiement"
version = "0.1.0"
description = "Few ASR usecases"
authors = ["Mat√©o LEBRUN <mateo.lebrun@telecomnancy.net>"]
readme = "README.md"
packages = [{include = "src", from="whisper-streaming"}]

[tool.poetry.dependencies]
python = "^3.10"
transformers = "^4.35"
datasets = "^2.19.2"
torch = "^2.3.1"
soundfile = "^0.12.1"
ipykernel = "^6.29.4"
librosa = "^0.10.2.post1"
accelerate = "^0.31.0"
torchaudio = "^2.3.1"
evaluate = "^0.4.2"
unidecode = "^1.3.8"
peft = "^0.11.1"
jiwer = "^3.0.4"
bitsandbytes = "0.42"
faster-whisper = "^1.0.2"



[tool.black]
line-length = 79


[tool.poetry.scripts]
streaming = "src.transcript_stream:apply_transcription_streaming"